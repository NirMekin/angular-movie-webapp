<div class="input-group mb-3">
  <input [(ngModel)]="searchInput" type="text" class="form-control" placeholder="Search..." aria-label="Recipient's username" aria-describedby="button-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="searchMovie()" >Search</button>
  </div>
</div>

<div *ngFor="let movie of searchData">
    <app-tile [data]="movie" [type]="'movie'" ></app-tile>
</div>
